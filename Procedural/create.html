<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap Cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Dashboard</title>

</head>
<body>

<form class="form-horizontal col-md-offset-3" action="/create.php" style="margin-top: 50px" method="post">
    <div class="form-group">
        <label class="control-label col-sm-2" for="description">Task:</label>
        <div class="col-sm-6">
            <input type="text" name="description" class="form-control" id="description" placeholder="Enter task">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="status">Status:</label>
        <div class="col-sm-10">
            <select name="status">
                <option value="1">Completed</option>
                <option value="0" selected>Not-Completed</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
</body>
</html>
